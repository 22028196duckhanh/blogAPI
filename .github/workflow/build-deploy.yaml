name: Build and Deploy
on:
  push:
    branches:
      - main
      - master

  jobs:
    build: 
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'
        
        - name: Upgrade pip
          run: python -m pip install --upgrade pip

        - name: Install dependencies
          run: pip install -r requirements.txt